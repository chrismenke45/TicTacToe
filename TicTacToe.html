<!DOCTYPE html>
<html>
    <head>
        <script src="TicTacToe.js" defer></script>
        <link rel="stylesheet" href="TicTacToe.css">
    </head>
<body>
    <div><h1>Tic Tac Toe</h1></div>
    <div id="gameBoard"> <!--div's ids are row and then column, T=top, M=middle, B=Bottom, L=Left, R=right-->
        <div id="TL" class="boardSquare"></div>
        <div id="ML" class="boardSquare"></div>
        <div id="BL" class="boardSquare"></div>
        <div id="TM" class="boardSquare"></div>
        <div id="MM" class="boardSquare"></div>
        <div id="BM" class="boardSquare"></div>
        <div id="TR" class="boardSquare"></div>
        <div id="MR" class="boardSquare"></div>
        <div id="BR" class="boardSquare"></div>
    </div>

</body>

</html>
